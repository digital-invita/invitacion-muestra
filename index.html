<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Invitación XV Sofía</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
  --bg-color: #4b1d6b;
  --bg-image: none;
  --gold: linear-gradient(135deg, #d4af37, #fff1a8, #c9a43c);
  --text-light: #f4f1f7;
}

body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: var(--bg-image), var(--bg-color);
  background-size: cover;
  background-attachment: fixed;
  color: var(--text-light);
  overflow: hidden;
  font-size: 19px;
  line-height: 1.7;
  text-align: center;
}

/* CANVAS PARTÍCULAS */
#space {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(18px);
  background: rgba(0,0,0,0.55);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#overlay h2 {
  font-size: 2rem;
  margin-bottom: 14px;
  max-width: 280px;
}
#openBtn {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  font-size: 1.05rem;
  cursor: pointer;
  background: var(--gold);
  color: #2b1b0f;
  font-weight: 600;
  box-shadow: 0 10px 30px rgba(212,175,55,.5);
}

/* HERO */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  aspect-ratio: 9/16;
  overflow: hidden;
}
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.hero-content {
  position: absolute;
  bottom: 16%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 20px;
}
.mis15 {
  font-size: 2rem;
  letter-spacing: 2px;
  margin-bottom: 4px;
}
.nombre {
  font-family: 'Great Vibes', cursive;
  font-size: 3.6rem;
  background: var(--gold);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  width: 100%;
}

/* SECCIONES */
.section {
  padding: 34px 22px 22px;
  opacity: 0;
  transform: translateY(40px) scale(.98);
  transition: all 1s ease;
  position: relative;
  z-index: 1;
}
.section.show {
  opacity: 1;
  transform: none;
}
.section h2 { font-size: 2rem; margin-bottom: 12px; }
.section p { font-size: 1.25rem; }

.sep {
  height: 2px;
  width: 120px;
  margin: 18px auto;
  background: var(--gold);
  border-radius: 2px;
}

/* FOTO HISTORIA (REDUCIDA) */
.photo img {
  width: 100%;
  max-width: 320px;
  max-height: 380px;
  object-fit: cover;
  border-radius: 16px;
  margin: 14px auto;
  display: block;
}

/* GALERÍA */
.gallery {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.gallery .big { grid-column: span 2; }
.gallery img {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
}

/* BOTONES */
.btn {
  display: inline-block;
  margin-top: 16px;
  padding: 16px 30px;
  border-radius: 999px;
  background: var(--gold);
  color: #2b1b0f;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;
}

/* CUENTA REGRESIVA */
#countdown {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}
.count-box {
  background: rgba(255,255,255,.08);
  border-radius: 16px;
  padding: 10px 12px;
  min-width: 70px;
}
.count-box strong {
  font-size: 1.6rem;
  display: block;
}

/* MAPA */
.map {
  margin: 14px 0;
  border-radius: 16px;
  overflow: hidden;
}

#audio { display:none; }
</style>
</head>

<body>

<canvas id="space"></canvas>

<div id="overlay">
  <h2>Descubre un momento creado para ti</h2>
  <button id="openBtn">Abrir invitación</button>
</div>

<audio id="audio" src="cancio.mp3.mp3"></audio>

<section class="hero">
  <img src="https://placehold.co/900x1600">
  <div class="hero-content">
    <div class="mis15">Mis 15 años</div>
    <div class="nombre">Sofía Montes</div>
  </div>
</section>

<div class="sep"></div>

<section class="section">
  <h2>Mi historia</h2>
  <p>Hoy celebro no solo mis 15 años, sino cada sonrisa, cada aprendizaje y cada sueño que me ha traído hasta aquí.</p>
  <div class="photo"><img src="https://placehold.co/800x600"></div>
  <p>Aquí termina un capítulo… y comienza uno nuevo lleno de ilusiones.</p>
</section>

<script>
const btn = document.getElementById('openBtn');
const overlay = document.getElementById('overlay');
const audio = document.getElementById('audio');

btn.addEventListener('click', () => {
  overlay.style.display = 'none';
  document.body.style.overflow = 'auto';
  audio.currentTime = 6;
  audio.volume = 0;
  audio.play().catch(()=>{});
  let vol = 0;
  const fade = setInterval(() => {
    vol += 0.05;
    audio.volume = Math.min(vol, 1);
    if (vol >= 1) clearInterval(fade);
  }, 200);
});

/* PARTÍCULAS ESPACIO CON RASTRO */
const canvas = document.getElementById('space');
const ctx = canvas.getContext('2d');
let w, h;
const stars = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

for (let i = 0; i < 70; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: (Math.random() - 0.5) * (Math.random() > .5 ? 0.15 : 0.4),
    vy: (Math.random() - 0.5) * (Math.random() > .5 ? 0.15 : 0.4),
    size: Math.random() * 1.8 + .5,
    alpha: Math.random() * .6 + .2
  });
}

function animate() {
  ctx.fillStyle = 'rgba(75,29,107,0.12)';
  ctx.fillRect(0,0,w,h);

  stars.forEach(s => {
    ctx.beginPath();
    ctx.fillStyle = `rgba(212,175,55,${s.alpha})`;
    ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
    ctx.fill();

    s.x += s.vx;
    s.y += s.vy;

    if (s.x < 0 || s.x > w) s.vx *= -1;
    if (s.y < 0 || s.y > h) s.vy *= -1;
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
