<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Invitación XV Sofía</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
  --bg-color: #4b1d6b;
  --bg-image: none;
  --gold: linear-gradient(135deg, #d4af37, #fff1a8, #c9a43c);
  --text-light: #f4f1f7;
}

body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: var(--bg-image), var(--bg-color);
  background-size: cover;
  background-attachment: fixed;
  color: var(--text-light);
  overflow: hidden;
  font-size: 19px;
  line-height: 1.7;
  text-align: center;
}

/* CANVAS PARTÍCULAS */
#particles {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(18px);
  background: rgba(0,0,0,0.55);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#overlay h2 {
  font-size: 1.8rem;
  margin-bottom: 14px;
  max-width: 280px;
}
#openBtn {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  font-size: 1.05rem;
  cursor: pointer;
  background: var(--gold);
  color: #2b1b0f;
  font-weight: 600;
  box-shadow: 0 10px 30px rgba(212,175,55,.5);
}

/* HERO */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  aspect-ratio: 9/16;
  overflow: hidden;
  z-index: 1;
}
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.hero-content {
  position: absolute;
  bottom: 20%;
  width: 100%;
  text-align: center;
  padding: 0 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.mis15 {
  font-size: 2rem;
  letter-spacing: 2px;
  margin-bottom: 4px;
}
.nombre {
  font-family: 'Great Vibes', cursive;
  font-size: 3.8rem;
  background: var(--gold);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
}

/* SECCIONES */
.section {
  padding: 34px 22px 22px;
  opacity: 0;
  transform: translateY(40px) scale(.98);
  transition: all 1s ease;
  position: relative;
  z-index: 1;
}
.section.show {
  opacity: 1;
  transform: none;
}
.section h2 { font-size: 2rem; margin-bottom: 12px; }
.section p { font-size: 1.25rem; }

.sep {
  height: 2px;
  width: 120px;
  margin: 18px auto;
  background: var(--gold);
  border-radius: 2px;
}

/* FOTO HISTORIA */
.photo img {
  max-width: 85%;
  max-height: 320px;
  border-radius: 16px;
  object-fit: cover;
}

/* GALERÍA */
.gallery {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.gallery .big { grid-column: span 2; }
.gallery img {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
}

/* BOTONES */
.btn {
  display: inline-block;
  margin-top: 16px;
  padding: 16px 30px;
  border-radius: 999px;
  background: var(--gold);
  color: #2b1b0f;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;
}

/* CUENTA REGRESIVA */
#countdown {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}
.count-box {
  background: rgba(255,255,255,.08);
  border-radius: 16px;
  padding: 10px 12px;
  min-width: 70px;
  backdrop-filter: blur(6px);
}
.count-box strong {
  font-size: 1.6rem;
  display: block;
}

/* MAPA */
.map {
  margin: 14px 0;
  border-radius: 16px;
  overflow: hidden;
}

#audio { display:none; }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div id="overlay">
  <h2>Descubre un momento creado para ti</h2>
  <button id="openBtn">Abrir invitación</button>
</div>

<audio id="audio" src="cancio.mp3.mp3"></audio>
