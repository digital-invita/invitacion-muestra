<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Invitación XV Sofía</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
  --bg-color: #4b1d6b;
  --bg-image: none;
  --gold-text: linear-gradient(135deg, #f6d365, #fda085, #d4af37, #fff1a8);
  --gold-btn: linear-gradient(135deg, #fff1a8 0%, #f6d365 25%, #d4af37 50%, #f6d365 75%, #fff1a8 100%);
  --text-light: #f4f1f7;
}

body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: var(--bg-image), var(--bg-color);
  background-size: cover;
  background-attachment: fixed;
  color: var(--text-light);
  overflow: hidden;
  font-size: 19px;
  line-height: 1.7;
  text-align: center;
}

/* CANVAS PARTÍCULAS */
#particles {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(18px);
  background: rgba(0,0,0,0.65);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  gap: 14px;
}

#overlay .intro-text {
  font-size: 1.6rem;
  max-width: 280px;
}

#openBtn {
  padding: 14px 30px;
  border-radius: 999px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  background: var(--gold-btn);
  color: #2b1b0f;
  font-weight: 700;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
  box-shadow: inset 0 1px 1px rgba(255,255,255,.6), 0 10px 30px rgba(212,175,55,.6);
  transition: transform .3s ease, box-shadow .3s ease;
}

#openBtn:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: inset 0 1px 1px rgba(255,255,255,.7), 0 18px 40px rgba(212,175,55,.8);
}

/* HERO */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  aspect-ratio: 9/16;
  overflow: hidden;
  z-index: 1;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero-content {
  position: absolute;
  bottom: 50%;
  transform: translateY(50%);
  width: 100%;
  text-align: center;
  padding: 0 20px;
}

.mis15 {
  font-size: 2rem;
  letter-spacing: 2px;
  margin-bottom: 4px;
}

.nombre {
  font-family: 'Great Vibes', cursive;
  font-size: 3.8rem;
  background: var(--gold-btn);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  opacity: 0;
  transform: translateY(20px) scale(.9);
  display: inline-block;
}

.nombre.show {
  animation: drawName 2.2s ease forwards;
}

@keyframes drawName {
  0% { filter: drop-shadow(0 0 0 rgba(255,215,160,0)); opacity: 0; }
  100% { filter: drop-shadow(0 10px 24px rgba(255,215,160,.9)); opacity: 1; transform: none; }
}

/* SECCIONES */
.section {
  position: relative;
  z-index: 1;
  padding: 34px 22px 22px;
  opacity: 0;
  transform: translateY(40px) scale(.98);
  transition: all 1s ease;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.section.show {
  opacity: 1;
  transform: none;
}

.section h2 {
  font-size: 1.7rem;
  margin-bottom: 12px;
}

.section p {
  font-size: 1.05rem;
}

/* SEPARADORES */
.sep {
  height: 3px;
  width: 160px;
  margin: 36px auto;
  background: linear-gradient(90deg, transparent, #f6d365, #fff1a8, #d4af37, #f6d365, transparent);
  border-radius: 6px;
  box-shadow: 0 0 18px rgba(255,215,160,.7);
  position: relative;
  z-index: 2;
  opacity: 1 !important;
  transform: none !important;
  pointer-events: none;
}

/* FOTO */
.photo img {
  width: 100%;
  max-width: 360px;
  border-radius: 18px;
  margin: 12px auto;
}

/* GALERÍA */
.gallery {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.gallery .big {
  grid-column: span 2;
}

.gallery img {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
  transition: transform .5s ease, box-shadow .5s ease;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 18px 40px rgba(0,0,0,.5);
}

/* BOTONES */
.btn {
  display: inline-block;
  margin-top: 16px;
  padding: 16px 30px;
  border-radius: 999px;
  background: var(--gold-btn);
  color: #2b1b0f;
  text-decoration: none;
  font-weight: 700;
  font-size: 1.1rem;
  box-shadow: inset 0 1px 1px rgba(255,255,255,.6), 0 12px 32px rgba(212,175,55,.6);
  transition: transform .3s ease, box-shadow .3s ease;
}

.btn:hover {
  transform: translateY(-2px) scale(1.04);
  box-shadow: inset 0 1px 1px rgba(255,255,255,.7), 0 18px 45px rgba(212,175,55,.85);
}

/* CUENTA REGRESIVA */
#countdown {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin: 6px auto 0;
}

.count-box {
  background: rgba(255,255,255,.08);
  border-radius: 14px;
  padding: 6px 8px;
  min-width: 58px;
}

.count-box strong {
  font-size: 1.1rem;
  display: block;
}

/* MAPA */
.map {
  margin: 14px 0;
  border-radius: 16px;
  overflow: hidden;
}

/* UTILIDADES */
.utilities {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  max-width: 300px;
  margin: 24px auto 6px;
}

.util {
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(10px);
  border-radius: 14px;
  padding: 10px 10px;
  text-decoration: none;
  color: #fff;
  font-size: .78rem;
  transition: transform .25s ease, box-shadow .25s ease;
}

.util:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 10px 28px rgba(0,0,0,.35);
}

/* BRAND */
.brand {
  display: block;
  margin-top: 6px;
  font-size: .9rem;
  letter-spacing: 2px;
  background: var(--gold-btn);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  from { filter: drop-shadow(0 0 6px rgba(255,215,160,.3)); }
  to { filter: drop-shadow(0 0 16px rgba(255,215,160,.9)); }
}

.footer-love {
  margin-top: 34px;
}

/* BOTÓN SUBIR APPLE */
#toTopBtn {
  position: fixed;
  bottom: 22px;
  right: 18px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,.18);
  backdrop-filter: blur(12px);
  color: white;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,.35);
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px) scale(.9);
  transition: all .35s ease;
  z-index: 9999;
}

#toTopBtn.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0) scale(1);
}

#audio { display:none; }

</style>
</head>

<body>

<canvas id="particles"></canvas>

<div id="overlay">
  <div class="intro-text">Porque eres parte de este momento</div>
  <button id="openBtn">Abrir invitación</button>
</div>

<audio id="audio" src="cancio.mp3.mp3"></audio>

<section class="hero">
  <img src="https://placehold.co/900x1600">
  <div class="hero-content">
    <div class="mis15">Mis 15 años</div>
    <div class="nombre" id="nombre">Sofía Montes</div>
  </div>
</section>

<div class="sep"></div>

<section class="section">
<h2>Mi historia</h2>
<p>Hoy celebro no solo mis 15 años, sino cada sonrisa...</p>
<div class="photo"><img src="https://placehold.co/800x600"></div>
<p>Aquí termina un capítulo…</p>
</section>

<div class="sep"></div>

<section class="section">
<h2>Faltan pocos días para este gran día</h2>
<div id="countdown"></div>
</section>

<button id="toTopBtn">↑</button>

<script>

// SIEMPRE ARRIBA
window.onbeforeunload = function () {
  window.scrollTo(0, 0);
};

window.addEventListener('load', () => {
  window.scrollTo({ top: 0, behavior: 'instant' });
});

// BOTÓN SUBIR
const toTopBtn = document.getElementById('toTopBtn');

window.addEventListener('scroll', () => {
  const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;

  if (scrollPercent > 60) {
    toTopBtn.classList.add('show');
  } else {
    toTopBtn.classList.remove('show');
  }
});

toTopBtn.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

// ANIMACIÓN NOMBRE
const btn = document.getElementById('openBtn');
const overlay = document.getElementById('overlay');
const audio = document.getElementById('audio');
const nombre = document.getElementById('nombre');

btn.addEventListener('click', () => {
  overlay.style.display = 'none';
  document.body.style.overflow = 'auto';
  nombre.classList.add('show');
});

// COUNTDOWN
const targetDate = new Date('2026-08-15T18:00:00').getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  const d = Math.max(0, Math.floor(diff / (1000*60*60*24)));
  const h = Math.max(0, Math.floor((diff % (1000*60*60*24)) / (1000*60*60)));
  const m = Math.max(0, Math.floor((diff % (1000*60*60)) / (1000*60)));
  const s = Math.max(0, Math.floor((diff % (1000*60)) / 1000));

  document.getElementById('countdown').innerHTML = `
    <div class="count-box"><strong>${d}</strong>Días</div>
    <div class="count-box"><strong>${h}</strong>Horas</div>
    <div class="count-box"><strong>${m}</strong>Minutos</div>
    <div class="count-box"><strong>${s}</strong>Segundos</div>
  `;
}, 1000);

</script>

</body>
</html>
