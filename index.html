<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitaci√≥n XV Sof√≠a</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#3b1b5a; /* üíú COLOR FONDO GENERAL */
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Montserrat',sans-serif;
  background:var(--bg-main);
  color:#fff;
  overflow-x:hidden;
}

/* ===== INTRO BLUR ===== */
#intro{
  position:fixed;
  inset:0;
  backdrop-filter: blur(14px);
  background:rgba(30,0,50,.75);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:9999;
}
#intro h1{
  font-family:'Playfair Display',serif;
  letter-spacing:4px;
  font-size:2.6rem;
  margin-bottom:12px;
  animation:pulse 2s infinite;
}
#intro button{
  margin-top:30px;
  padding:14px 48px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#f7d27c,#c9a14a);
  color:#000;
  font-weight:600;
  cursor:pointer;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 10px #f7d27c}
  to{box-shadow:0 0 25px #c9a14a}
}
@keyframes pulse{
  50%{transform:scale(1.05)}
}

/* ===== HERO 16:9 ===== */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  max-height:calc(100vw * 9 / 16);
  aspect-ratio:16/9;
  overflow:hidden;
  background:url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.65), transparent 60%);
}
.hero-content{
  position:relative;
  padding-bottom:70px;
  text-align:center;
  z-index:2;
}

/* ===== TEXTO DORADO TRAZO ===== */
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:3.2rem;
  letter-spacing:3px;
  background:linear-gradient(135deg,#f7d27c,#fff1b8,#c9a14a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  position:relative;
  animation:strokeReveal 2.4s ease forwards;
  opacity:0;
}
.hero h1::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
  -webkit-text-fill-color:transparent;
  -webkit-text-stroke:1px rgba(255,215,130,.8);
}

@keyframes strokeReveal{
  from{
    clip-path: polygon(0 0,0 0,0 100%,0 100%);
    opacity:1;
  }
  to{
    clip-path: polygon(0 0,100% 0,100% 100%,0 100%);
    opacity:1;
  }
}

.hero span{
  display:block;
  margin-top:10px;
  font-size:1.1rem;
  opacity:.85;
}

/* ===== SECCIONES ===== */
section{padding:90px 20px;max-width:1100px;margin:auto;text-align:center}

/* ===== GALER√çA ===== */
.galeria{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.galeria .wide{grid-column:1 / -1}
.galeria img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
  animation:floatIn 1s ease forwards;
  opacity:0;
}
.galeria img:nth-child(1){animation-delay:.2s}
.galeria img:nth-child(2){animation-delay:.4s}
.galeria img:nth-child(3){animation-delay:.6s}
.galeria img:nth-child(4){animation-delay:.8s}

@keyframes floatIn{
  from{transform:translateY(40px) scale(.95);opacity:0}
  to{transform:translateY(0) scale(1);opacity:1}
}

/* ===== AUDIO ===== */
audio{display:none}
</style>
</head>

<body>

<div id="intro">
  <h1>Invitaci√≥n XV A√±os</h1>
  <button onclick="entrar()">Abrir</button>
</div>

<audio id="musica" loop>
  <source src="https://github.com/digital-invita/invitacion-muestra/raw/main/cancio.mp3.mp3" type="audio/mpeg">
</audio>

<section class="hero">
  <div class="hero-content">
    <h1 data-text="Sof√≠a Montes">Sof√≠a Montes</h1>
    <span>15 de Agosto de 2026</span>
  </div>
</section>

<section>
  <h2>Galer√≠a</h2>
  <div class="galeria">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1">
    <img class="wide" src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb">
    <img class="wide" src="https://images.unsplash.com/photo-1492724441997-5dc865305da7">
  </div>
</section>

<script>
function entrar(){
  document.body.style.overflow="auto";

  const musica=document.getElementById("musica");
  musica.currentTime=6;
  musica.volume=0;
  musica.play();

  let vol=0;
  const fade=setInterval(()=>{
    vol+=0.05;
    musica.volume=Math.min(vol,0.6);
    if(vol>=0.6) clearInterval(fade);
  },200);

  const intro=document.getElementById("intro");
  intro.style.opacity="0";
  setTimeout(()=>intro.remove(),800);
}

document.body.style.overflow="hidden";
</script>

</body>
</html>
